<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 1</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c9210f03f5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Single+Day&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue;">My Fantastic Content</p>
    </div>

    <div class="gridTwo">
        <div class="div_class_1">
            <p>Hola</p>
        </div>
        <div class="div_class_2">
            <p>Me llamo</p>
        </div>
        <div class="div_class_3">
            <p>Izei</p>
        </div>
    </div>

    <div class="gridThree">
        <div class="gridThree_div_1">
            <p>The text I chose is Awesome</p>
        </div>
        <div class="gridThree_div_2">
            <img src="./images/image1.jpeg" alt="">
        </div>
    </div>

    <div class="gridFour">
        <div class="gridFour_div_1">
            <p>My Even More Awesome Text</p>
        </div>
        <div id="gridFour_div_2">
            <p>My Left Text</p>
            <p>My Right Text</p>
        </div>
    </div>

    <div class="gridFive">
        <div class="gridFive_div_1">
            <p>My Even More Awesome Text</p>
        </div>
        <div id="gridFive_div_2">
            <img src="./images/image2.jpg" alt="">
            <img src="./images/image3.jpg" alt="">
        </div>
    </div>

    <div class="gridSix">
        <i class="fa-solid fa-magnifying-glass"></i>
        <p>MY AWESOME GOOGLE FONT IS APPLIED HERE</p>
    </div>
</body>
</html>
